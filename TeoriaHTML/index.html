<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teoria HTML I</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Teoria HTML I</h1>

      <p>
        Esta el mi primera página con HTML, un poco fea pero bueno, peor es
        morirse.
      </p>
    </header>

    <section>
      <table>
        <caption>
          Titulo de mi tabla
        </caption>
        <tr>
          <th></th>
          <th colspan="2">col span</th>
          <th>col2</th>
        </tr>
        <tr>
          <th rowspan="3">row span</th>
          <td>0,0</td>
          <td>0,1</td>
          <td>0,2</td>
        </tr>
        <tr>
          <td>1,0</td>
          <td>1,1</td>
          <td>1,2</td>
        </tr>
        <tr>
          <td>2,0</td>
          <td>2,1</td>
          <td>2,2</td>
        </tr>
      </table>
    </section>
    <footer>
      <h3>Footer de la página</h3>
    </footer>

    <!--
    EMMET
    etiqueta > etiquetaHija -> el mayor que indica que un elemento es hijo de otro
    etiqueta1 + etiqueta2 -> ambas etiquetas está en el mismo nivel
    etiqueta{} -> Las llaves indican texto dentro de la etiqueta
    etiqueta*numero -> el *numero indica el nº de etiquetas que quieres poner
    -->
  </body>
</html>
