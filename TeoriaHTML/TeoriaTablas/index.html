<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teoria HTML I</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    

    <!--
    EMMET
    etiqueta > etiquetaHija -> el mayor que indica que un elemento es hijo de otro
    etiqueta1 + etiqueta2 -> ambas etiquetas está en el mismo nivel
    etiqueta{} -> Las llaves indican texto dentro de la etiqueta
    etiqueta*numero -> el *numero indica el nº de etiquetas que quieres poner
    -->

    <header>
      <h4>Titulo de la página</h4>
    </header>

    <section>
      <table>
        <caption>Tabla TIC TAC TOE</caption>
        <tr class="table__row--first-row">
          <th></th>
          <th>col1</th>
          <th>col2</th>
          <th>col3</th>
        </tr>
        <tr>
          <th>row1</th>
          <td class="row__td--right-bottom"></td>
          <td class="row__td--right-bottom"></td>
          <td class="row__td--bottom"></td>
        </tr>
        <tr>
          <th>row2</th>
          <td class="row__td--right-bottom"></td>
          <td class="row__td--right-bottom"></td>
          <td class="row__td--bottom"></td>
        </tr>
        <tr>
          <th>row3</th>
          <td class="row__td--right"></td>
          <td class="row__td--right"></td>
          <td></td>
        </tr>
      </table>
    </section>

    <footer>
      <h4>footer de la página</h4>
    </footer>


  </body>
</html>
